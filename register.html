
<!DOCTYPE html>
<html>
  <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>     
<script type="text/javascript" src="ajaxValidation.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="design.css">
</head>
<body>
  <form id="sform">
   <div class="container col-md-5">
    <h1>Register to my platform</h1>
    <p>Please fill in all fields in order to register</p>
    <hr>
 
    <div class="mb-3">
      <label for="" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Your username" onblur="validateUsername(this);" >
      <p id="messageUsrname"></p> 

    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input type="password" name="passTest" class="form-control" id="password" placeholder="Your password" onblur="validatePassword(this);" >
      <p id="messagePwd"></p>

    </div>
    <div class="mb-3">
      <label for="" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Your email" onblur="validateEmail(this);"; >
      <p id="message"></p> 
    </div>
    
    <div class="mb-3">
      <label for="" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="Your phone number" >
    </div>
    
   </div>

</form>
<div class="container signin">
  <button type="submit"  class="btn btn-success" name="register" id="registerBtn" onclick="submit()">Register</button>
</div>
</div>
  <div class="container signin">
    <p>Already have an account? <a href="#" id="login_redirect">Sign in</a>.</p>
  </div>

<script>
 document.getElementById("sform").addEventListener("click", function(event){
  event.preventDefault();
});

document.getElementById("login_redirect").addEventListener("click", function(event){
  window.location.href="https://nedimsssdproject.herokuapp.com/login.html";
});


</script> 


 
</body>

</html>
